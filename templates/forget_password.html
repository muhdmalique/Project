<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Retrieve Password</title>


    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static',filename='s/fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='s/css/style.css')}}">
</head>
<body>

    <div class="main">
        {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}

        <div class="container">
            <div class="signup-content">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                <form action="{{ url_for('forget_password') }}" method="POST" id="signup-form" class="signup-form" >
                    <h2>Login Here </h2>
                     <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email" required/>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Retrieve Password"/>
                    </div>
                    <div class="form-group">
                        <ul>
                            <li><a href="{{ url_for('login') }}">Login</a>
                        </ul>
                    </div>

                </form>
            </div>
        </div>

    </div>
